name: pr-unit-tests
on:
  pull_request:
jobs:
  tests:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache Composer Downloads
        uses: actions/cache@v2
        with:
          path: vendor/
          key: ${{ runner.OS }}-composer--${{ hashFiles('**/composer.lock') }}
      - name: Start containers
        run: make setup-github-tests
      - name: Run tests
        run: make run-tests
